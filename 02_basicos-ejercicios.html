    console.info('----- Ejercicio 7 -----');

    /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */
    console.info('----- Ejercicio 17 -----')
    const calcularAnios = (fecha = undefined) => {
      if (fecha === undefined) return console.warn('No ingresaste la fecha.');
      if (!(fecha instanceof Date)) return console.error('El valor ingresado no es una fecha válida.');

      let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
        aniosEnMiliSegundos = 1000 * 60 * 60 * 24 * 365,
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMiliSegundos);

      return (Math.sign(aniosHumanos) === -1)
        ? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`)
        : (Math.sign(aniosHumanos) === 1)
          ? console.info(`Han pasado ${Math.abs(aniosHumanos)} años desde ${fecha.getFullYear()}.`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`)
    }
    calcularAnios();                      // No ingresaste la fecha.
    calcularAnios({});                    // El valor ingresado no es una fecha válida.
    calcularAnios(true);                  // El valor ingresado no es una fecha válida.
    calcularAnios(new Date(1984, 4, 23));   // Han pasado 38 años desde 1984.
    calcularAnios(new Date(1884, 4, 23));   // Han pasado 138 años desde 1884.
    calcularAnios(new Date(2084, 4, 23));   // Faltan 62 años para el 2084.
